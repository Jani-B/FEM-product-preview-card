<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="image-container">
          <picture class="image">
            <source
              class="source"
              media="(min-width:600px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="picture of perfume"
            />
          </picture>
        </div>
        <div class="product-detail">
          <p class="classification montserrat-500">Perfume</p>
          <h2 class="item-name fraunces-700">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="item-description montserrat-500">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="price fraunces-700">$149.99</p>
            <p class="old-price montserrat-500">$169.99</p>
          </div>
          <div class="button-container">
            <button class="add-to-cart montserrat-700">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
